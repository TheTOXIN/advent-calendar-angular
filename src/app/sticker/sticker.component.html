<div class="sticker">

  <div class="sticker-video">
    <div class="sticker-video-btn" (click)="toggleVideo()">
      <svg class="sticker-video-play" *ngIf="paused" xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 25 30">
        <path d = "M3 3 L3 25 L23 14 z" stroke = "white" stroke-width = "3" fill = "white"/>
      </svg>
    </div>
    <video #videoPlayer>
      <source src="assets/advent_video_16.webm" type="video/webm">
    </video>
  </div>

  <div class="sticker-circle animate__animated"
       (click)="peelOff()"
       [ngClass]="animatePeel"
       [ngStyle]="{'color': sticker.textColor, 'background': sticker.backColor}"
       [style.z-index]="peeled ? 666 : ''">
    <div>{{sticker.dayTitle}}</div>
  </div>

</div>
