  <div class="title animate__animated" [ngClass]="{'animate__tada': isLoaded}">
    {{title}}
  </div>
  <div class="calendar">
    <div class="sticker" *ngFor="let sticker of stickers">
      <app-sticker #stickers [sticker]="sticker" (loadEvent)="loadTrigger($event)"/>
    </div>
  </div>
  <div class="footer">
    <div class="author">&#64;TheToxin</div>
    <div class="rand" (click)="randomStick()">üé≤</div>
    <div class="year">{{year}}–≥</div>
  </div>
  <div class="loader" *ngIf="!isLoaded">
    <div class="loader-circle"></div>
    <div class="loader-text">–ó–ê–ì–†–£–ó–ö–ê: {{loadCounter}} / {{daysCount}}</div>
  </div>
</div>

<div class="snow-container" *ngIf="isLoaded">
  <div class="snow foreground"></div>
  <div class="snow foreground layered"></div>
  <div class="snow middleground"></div>
  <div class="snow middleground layered"></div>
  <div class="snow background"></div>
  <div class="snow background layered"></div>
</div>
